<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device=width, initial-scale=1.0">
        <meta name="author" content="Arron-Villamor">
        <meta name="description"
        content="Midterms Repository">
        <title>Tables inside a Table</title>
    </head>
    <body>
        <font face="Times New Roman" content="forestgreen">
            <h1><center>THE TABLES</center></h1>
        </font>
    </body>
    <header>
        <h2>Tables inside the Tables</h2>
    </header>
    <body>

        <table border="1" cellspacing="10" cellpadding="10" width="100%">
          <tr>
            <!-- Table A -->
            <td align="center">
              <b>Table A</b><br><br>
              <table border="1" bgcolor="77DD77" cellspacing="3" cellpadding="10">
                <tr><td>A</td><td>B</td><td>C</td></tr>
                <tr><td>D</td><td>E</td><td>F</td></tr>
              </table>
            </td>
      
            <!-- Table B -->
            <td align="center">
              <b>Table B</b><br><br>
              <table border="1" bgcolor="77DD77" cellspacing="3" cellpadding="10">
                <tr><td>A</td><td>D</td></tr>
                <tr><td>B</td><td>E</td></tr>
                <tr><td>C</td><td>F</td></tr>
              </table>
            </td>
      
            <!-- Table C -->
            <td align="center">
              <b>Table C</b><br><br>
              <table border="1" bgcolor="77DD77" cellspacing="3" cellpadding="10">
                <tr><td colspan="3" align="center"><b>Title goes here</b></td></tr>
                <tr><td>A</td><td>C</td><td>E</td></tr>
                <tr><td>B</td><td>D</td><td>F</td></tr>
              </table>
            </td>
          </tr>
      
          <tr>
            <!-- Table D -->
            <td align="center">
              <b>Table D</b><br><br>
              <table border="1" bgcolor="77DD77" cellspacing="1" cellpadding="4">
                <tr>
                  <td rowspan="3" align="center"><b>Title goes here</b></td>
                  <td>A</td><td>D</td>
                </tr>
                <tr><td>B</td><td>E</td></tr>
                <tr><td>C</td><td>F</td></tr>
              </table>
            </td>
      
            <!-- Table E -->
            <td align="center">
              <b>Table E</b><br><br>
              <table border="1" bgcolor="77DD77" cellspacing="4" cellpadding="15">
                <tr>
                  <td rowspan="3" align="center"><b>Title goes here</b></td>
                  <td>A</td><td>D</td>
                </tr>
                <tr><td>B</td><td>E</td></tr>
                <tr><td>C</td><td>F</td></tr>
              </table>
            </td>
      
            <!-- Table F -->
            <td align="center">
              <b>Table F</b><br><br>
              <table border="3" bgcolor="77DD77" cellspacing="3" cellpadding="10">
                <tr>
                  <td rowspan="3" align="center"><b>Title<br> 
                    goes<br> 
                    here</b></td>
                  <td>A</td><td>D</td>
                </tr>
                <tr><td>B</td><td>E</td></tr>
                <tr><td>C</td><td>F</td></tr>
              </table>
            </td>
          </tr>
      
          <!-- Table G -->
          <tr>
            <td colspan="3" align="center">
              <b>Table G</b><br><br>
              <table border="1" bgcolor="77DD77" cellspacing="2" cellpadding="10">
                <tr>
                  <td colspan="3" align="center"><b>Title goes here</b></td>
                  <td>A</td>
                  <td>B</td>
                </tr>
                <tr>
                  <td rowspan="3">C</td>
                  <td>D</td>
                  <td>E</td>
                  <td>F</td>
                  <td>G</td>
                </tr>
                <tr>
                  <td>H</td>
                  <td colspan="2" align="center">I</td>
                  <td rowspan="2">J</td>
                </tr>
                <tr>
                  <td>K</td>
                  <td>L</td>
                  <td>M</td>
                </tr>
                <tr>
                  <td>N</td>
                  <td colspan="4" align="center">O</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      
      </body>
</html>
